auths:
  fgt_v2_public_lab:
    version: 2
    community: public-lab

modules:
  if_mib:
    walk:
      - 1.3.6.1.2.1.2.2        # ifTable
      - 1.3.6.1.2.1.31.1.1     # ifXTable
    metrics:
      # Статуси
      - name: ifAdminStatus
        oid: 1.3.6.1.2.1.2.2.1.7
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      # Швидкість / MTU
      - name: ifHighSpeed
        oid: 1.3.6.1.2.1.31.1.1.1.15
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifSpeed
        oid: 1.3.6.1.2.1.2.2.1.5
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifMtu
        oid: 1.3.6.1.2.1.2.2.1.4
        type: gauge
        indexes:
          - labelname: ifIndex
            type: gauge

      # 64-бітні лічильники трафіку
      - name: ifHCInOctets
        oid: 1.3.6.1.2.1.31.1.1.1.6
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      - name: ifHCOutOctets
        oid: 1.3.6.1.2.1.31.1.1.1.10
        type: counter
        indexes:
          - labelname: ifIndex
            type: gauge

      # Помилки/дропи
      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
